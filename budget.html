<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./budget.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <script src="./budget.js"></script>
    <section class="Heading">
      <div class="Title">
        <h1>Budget Tracker</h1>
      </div>
    </section>
    <section class="Income">
      <section id="Section1" class="Section1">
        <h2>Income</h2>
        <form class="form" action="" method="post">
          <label for="Income">How much do you earn per month?</label>
          <input
            type="number"
            name="Income"
            placeholder="Enter your income amount"
          />
        </form>
      </section>
      <section class="Section2">
        <form id="expenseform" class="form" action="" method="post">
          <h2>Expenses</h2>
          <label for="Rent">Rent</label>
          <input
            type="number"
            name="Rent"
            placeholder="Enter your rent expense"
          />
          <label for="Food">Food</label>
          <input
            type="number"
            name="Food"
            placeholder="Enter your Food expense"
          />
          <label for="Utility">Utility</label>
          <input
            type="number"
            name="Utility"
            placeholder="Enter your Utility expense"
          />
          <label for="Transportation">Transportation</label>
          <input
            type="number"
            name="Transportation"
            placeholder="Enter your Transportation expense"
          />
        </form>
        <button type="button" id="dropdown-button" class="Button">
          Add expense
        </button>
        <form id="expense-form" style="display: none">
          <input
            type="text"
            name="Other expense"
            placeholder="Enter the expense name"
          />
          <input
            type="number"
            name="value"
            placeholder="Enter the expense amount"
          />
          <button type="submit">Add Expense</button>
        </form>
      </section>
    </section>
    <section class="Graphs">
      <h2>Graphical Representation</h2>
    </section>
  </body>
</html>
